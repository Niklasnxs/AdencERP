version: '3.8'

services:
  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adencerp-frontend
    ports:
      - "80:80"
    depends_on:
      - email-service
      - db
    restart: unless-stopped
    networks:
      - adencerp-network

  # Email Notification Service
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: adencerp-email-service
    ports:
      - "3001:3001"
    env_file:
      - ./email-service/.env
    restart: unless-stopped
    networks:
      - adencerp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (for future backend migration)
  db:
    image: postgres:15-alpine
    container_name: adencerp-database
    environment:
      POSTGRES_USER: ${DB_USER:-adencerp}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: adencerp
    volumes:
      # Persistent data storage - prevents data loss during updates
      - adencerp_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - adencerp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-adencerp}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  adencerp-network:
    driver: bridge

volumes:
  adencerp_data:
    driver: local
