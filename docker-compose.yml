version: '3.8'

services:
  # Frontend React Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adencerp-frontend
    ports:
      - "80:80"
    depends_on:
      - email-service
    restart: unless-stopped
    networks:
      - adencerp-network

  # Email Notification Service
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: adencerp-email-service
    ports:
      - "3001:3001"
    env_file:
      - ./email-service/.env
    restart: unless-stopped
    networks:
      - adencerp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  adencerp-network:
    driver: bridge

